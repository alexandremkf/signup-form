<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="container">

        <!-- Sidebar com imagem -->
        <div class="sidebar">
        <div class="logo-box">
            <img src="assets/logo.png" alt="Odin logo" class="logo-img">
            <h1 class="logo">ODIN</h1>
        </div>
        </div>

        <!-- Parte principal -->
        <div class="main">
        <h2>Create an Account</h2>

        <form>
            <div class="form-row">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Joe" required>
            </div>

            <div class="form-row">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Smith" required>
            </div>

            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="joe.smith@example.com" required>
            </div>

            <div class="form-row">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 555-123-4567">
            </div>

            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <div class="form-row">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    </body>
</html>
